<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even(){
            var n = parseInt(document.getElementById("num").value);
            while(n!=0){
                if(n%2==0)
                document.getElementById("mydiv").innerHTML+=n+"<br>";
                n--;
            }
        }
    </script>
</head>
<body>
    <form style="background-color: #C7C8CC;">
        <table>
            <tr>
                <td>
                    Enter The Number :
                </td>
                <td>
                    <input type="text" id="num" name="num" placeholder="Number">
                </td>
            </tr>
            <tr>
                <td><button type="button" id="btn" name="btn" value="chk" onclick="even()">Even</button></td>        
            </tr>
        </table>
        <div id="mydiv"></div>
</body>
</html>
