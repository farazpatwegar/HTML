<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var r=0;
            switch(op){
                case "+": r=n1+n2;
                break;
                case "-": r=n1-n2;
                break;
                case "*": r=n1*n2;
                break;
                case "/": r=n1/n2;
                break;
            }
            document.getElementById("mydiv").innerHTML="Number "+r;
        }
    </script>
</head>
<body>
    <form style="background-color: #C7C8CC;">
        <table>
            <tr>
                <td>
                    Enter The First Number :
                </td>
                <td>
                    <input type="text" id="n1" name="n1" placeholder="First Number">
                </td>
            </tr>
            <tr>
                <td>
                    Enter The Second Number :
                </td>
                <td>
                    <input type="text" id="n2" name="n2" placeholder="Second Number">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Oprator (+,-,*,/) :
                </td>
                <td>
                    <input type="text" id="op" name="op" placeholder="Oprator">
                </td>
            </tr>
            <tr>
                <td><button type="button" id="btn" name="btn" value="Compaire" onclick="cal()">Calculate</button></td>        
            </tr>
            <tr>
                <td><div id="mydiv"></div></td>
            </tr>
        </table>
        
</body>
</html>
