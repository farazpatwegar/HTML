<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script>
        function compare(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var n3 = parseInt(document.getElementById("n3").value); 
            if(n1>n2 && n1>n3)
            document.getElementById("mydiv").innerHTML="Largest Number is : "+n1; 
            else 
            if(n3>n1 && n3>n2)
            document.getElementById("mydiv").innerHTML="Largest Number is : "+n3; 
            else
            if(n2>n1 && n2>n3)
            document.getElementById("mydiv").innerHTML="Largest Number is : "+n2;    
        }
    </script>
</head>
<body>
    <form style="background-color: #C7C8CC;">
    <table>
        <tr>
            <td>
                Enter The First Number :
            </td>
            <td>
                <input type="text" id="n1" name="n1" placeholder="First Number">
            </td>
        </tr>
        <tr>
            <td>
                Enter The Second Number :
            </td>
            <td>
                <input type="text" id="n2" name="n2" placeholder="Second Number">
            </td>
        </tr>
        <tr>
            <td>
                Enter The Third Number :
            </td>
            <td>
                <input type="text" id="n3" name="n3" placeholder="Third Number">
            </td>
        </tr>
        <tr>
            <td><button type="button" id="btn" name="btn" value="Compaire" onclick="compare()">Compaire</button></td>        
        </tr>
        <tr>
            <td><div id="mydiv"></div></td>
        </tr>
    </table>
    

</form>
</body>
</html>
